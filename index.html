<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Blog Preview Card</title>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <img src="assets/images/illustration-article.svg" alt="Ilustração">
      <div class="card-textos">
        <span class="texto-botao">Learning</span>
        <span class="data">Published 21 Dec 2023</span>
        <span class="titulo-card">HTML & CSS foundations</span>
        <span class="texto">These languages are the backbone of every website, defining structure, content, and presentation.</span>
        <div class="contact-card">
          <span><img src="assets/images/image-avatar.webp" alt="Image Avatar"></span>
          <span class="nome">Greg Hooper</span>
        </div>
      </div>
    </div>

  </div>
  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://github.com/Matheusccp2">Matheus Costa</a>.
    </div>
  </footer>
</body>
</html>
